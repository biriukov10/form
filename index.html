<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <title>Form</title>
</head>
<body>
  <form action="#" class="ba-form" autocomplete="on">
    <fieldset class="ba-form-wrapper">
        <span class="ba-form-wrapper__text">Name</span>
        <input class="ba-form-wrapper__btn" name="username" type="text" placeholder="Full name">
        <span class="ba-form-wrapper__text">Email</span>
        <input class="ba-form-wrapper__btn" name="e-mail" type="mail" placeholder="Email adress" required>
        <span class="ba-form-wrapper__text">Number of Passes</span>
        <select class="ba-form-number">
          <option class="ba-form-number__item" value="1">1</option>
          <option class="ba-form-number__item" value="2">2</option>
          <option class="ba-form-number__item" value="3">3</option>
          <option class="ba-form-number__item" value="4">4</option>
          <option class="ba-form-number__item" value="5">5</option>
          <option class="ba-form-number__item" value="6">6</option>
        </select>
        <span class="ba-form-wrapper__text">Coments</span>
        <textarea class="ba-form-wrapper__area" name="text" name="comment"></textarea>
      <button class="ba-form-wrapper__button">purshare</button>
    </fieldset>
  </form>
</body>
</html>
